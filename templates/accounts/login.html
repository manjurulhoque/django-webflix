{% load static %}

<!DOCTYPE>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{% static 'favicon.png' %}" type="image/gif" sizes="16x16">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="https://kit.fontawesome.com/017eaf7e3f.js" crossorigin="anonymous"></script>
    <title>Webflix - Login</title>
</head>

<body class="light-mode">
<div class="login-page-bg"></div>
<div class="login-page-bg-blur"></div>
<div class="login-page-content">
    <a href="{% url 'core:home' %}">
        <img src="{% static "img/logo.png" %}" alt="logo">
    </a>
    <div class="login-box">
        <div class="notif-head">
            <span class="notif-title"><i class="fa fa-fw fa-user-plus"></i>  Create your account now </span>
        </div>
        <div class="notif-body">
            <div class="carda__body pdn--al">
                <div class="row">
                    <div class="col-sm-6 col-xs-6 mrg--bs">
                        <a href="#" class="btn  btn-facebook btn-block">
                            <i class="fab fa-facebook-f"></i> Facebook
                        </a>
                    </div>
                    <div class="col-sm-6 col-xs-6 mrg--bs">
                        <a href="#" class="btn  btn-google btn-block">
                            <i class="fab fa-google"></i> Google
                        </a>
                    </div>
                    <h4 class="dividr mrg--vh">
                        <b class="dividr__content"><i class="dividr__label">OR</i></b>
                    </h4>
                    <form name="fos_user_registration_form" method="post" action="" class="fos_user_registration_register">
                        {% csrf_token %}

                        <div class="form-group">
                            <input type="email" name="email" required="required" class="form-control" placeholder="E-mail">
                            <span class="validate-input"></span>
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" required="required" autocomplete="new-password" class="form-control" placeholder="Password">
                            <span class="validate-input"></span>
                        </div>
                        <div class="form-group row mrg--vh">
                            <div class="col-sm-12">
                                <button type="submit" class="btn btn-primary btn-block">
                                    <i class="fas fa-sign-in-alt" aria-hidden="true"></i> Login
                                </button>
                            </div>
                        </div>
                        <div>
                            <p>Are you new here? <a href="{% url 'accounts:register' %}">Register</a><br></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

<script src="{% static 'js/app.js' %}"></script>
</body>
</html>
